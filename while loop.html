    <script>
        var n=140,rev=0,rem=0;var m=n;
        while(n!=0)
        {
            rem=n%10;
            rev=rem+rev*10;
            n=Math.floor(n/10);
        }
        document.write("<h1>the reverse no="+rev+"</h1>");
        if(m==rev)
        {
            document.write("<h1>No is Palindrome</h1>")
        }
