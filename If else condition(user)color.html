    <title>Document</title>
    <script>
        function Calculate()
        {
            var n=Number(document.getElementById("txt1").value);
            if(n%2==0)
            {
               document.getElementById("dv1").innerHTML="even"
            }
            else
            {
                document.getElementById("dv1").innerHTML="<h1 style='color:red'>Odd No</h1>";
            }
        }
    </script>
</head>
<body>
    Num<input type="text" id="txt1"/><br/><br/>

    <hr/>
    <div id="dv1"></div>
</body>
