<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Addition()
        {
           var a=Number(document.getElementById("txt1").value);
           var b=Number(document.getElementById("txt2").value);
           var c=a+b;
           document.getElementById("mydata").innerHTML="<h1>Adition="+c+"</h1>";
        };
        function Substraction()
        {
            var a=Number(document.getElementById("txt1").value);
           var b=Number(document.getElementById("txt2").value);
           var c=a-b;
           document.getElementById("dv1").innerHTML="<h1>substraction="+c+"</h1>";
        };
        function Multiplication()
        {
            var a=Number(document.getElementById("txt1").value);
           var b=Number(document.getElementById("txt2").value);
           var c=a*b;
           document.getElementById("dv2").innerHTML="<h1>Multiplication="+c+"</h1>";
        }
        function Division()
        {
            var a=Number(document.getElementById("txt1").value);
           var b=Number(document.getElementById("txt2").value);
           var c=a/b;
           document.getElementById("dv3").innerHTML="<h1>Division="+c+"</h1>";
        }
        function Square()
        {
            var a=Number(document.getElementById("txt1").value);
           var c=a*a;
           document.getElementById("dv4").innerHTML="<h1>Square="+c+"</h1>";
        }
</script>
</head>
<body>
    Num1<input type="text" id="txt1"/><br/><br/>
    Num2<input type="text" id="txt2"/><br/><br/>
    <input type="button" value="Add" onclick="Addition()"/>
    <input type="button" value="Sub" onclick="Substraction()"/>
    <input type="button" value="Mul" onclick="Multiplication()"/>
    <input type="button" value="Div" onclick="Division()"/>
    <input type="button" value="Square" onclick="Square()"/>
    <hr/> 
    <div id="mydata"></div>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <div id="dv3"></div>
    <div id="dv4"></div>
</body>
</html>
