<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var State=[];
        function AddState()
        {
            var s=document.getElementById("a").value;
            var i=State.indexOf(s);
            State.push(s);
            //alert("State is Added Successfully");
            alert(i);

            document.getElementById("a").value="";
            Display();
        }
        function Display()
        {
            var data=" ";
            for(i=0;i<State.length;i++)
            {
                data=data+"<li>"+State[i]+"</li>";
            }
            document.getElementById("1").innerHTML=data;
        }
    </script>
</head>
<body>
    Enter State:<input type="text" id="a"/><br/><br/>
    <input type="button" value="Add" onclick="AddState()"/>
    <hr/>
    <ul id="1"></ul>
</body>
</html>
