<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var Info=[];
        function Calculate()
        {
            var i=Number(document.getElementById("a").value);
            var n=document.getElementById("b").value;
            var p=Number(document.getElementById("c").value);
            var q=Number(document.getElementById("d").value);
            var In={"Product_Id":i,"Product_Name":n,"Price":p,"Quantity":q};
            Info.push(In);
            alert("Added successfully");
            clear();
            Display();
        };
        function clear()
        {
            document.getElementById("a").value=" ";
            document.getElementById("b").value=" ";
            document.getElementById("c").value=" ";
            document.getElementById("d").value=" ";
        };
        function Display()
        {
            var i;
            var data=" ";
            for(i=0;i<Info.length;i++)
            {
                var d=Info[i];
                var Total=Number(d.Price)*Number(d.Quantity);
                data=data+"<tr><td>"+d.Product_Id+"</td><td>"+d.Product_Name+"</td><td>"+d.Price+"</td><td>"+d.Quantity+"</td><td>"
                +Total+"</td><td>"+"<input type='button' value='x' onclick='DeleteInfo("+i+")'/>"+"</td></tr>"
            }
            document.getElementById("tbldata").innerHTML=data;
        };
        function DeleteInfo(p)
        {
            Info.splice(p,1);
            alert("deleted successfully");
            Display(); 
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Product Id:</td>
            <td><input type="text" id="a"/></td>
        </tr>
        <tr>
            <td>Product Name:</td>
            <td><input type="text" id="b"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="c"/></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" id="d"/></td>
        </tr>
        <tr>
            <td><input type="button" value="Calculate" onclick="Calculate()"/></td>
         </tr>
    </table>
    <hr/>
    <table border="1">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tbldata"></tbody>
    </table>
</body>
</html>
